<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureBox - Your Digital Vault</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="login-container" style="max-width: 800px; text-align: center;">
        <h1>SecureBox</h1>
        <p class="subtitle" style="font-size: 1.5rem; margin-bottom: 2rem;">
            The world's most "secure" digital vault.
            <br>
            <span style="font-size: 0.9rem; opacity: 0.7;">(Educational Demo Version)</span>
        </p>

        <div style="margin: 3rem 0;">
            <a href="/login" class="login-btn"
                style="text-decoration: none; display: inline-block; padding: 1rem 3rem; width: auto;">
                Go to Login
            </a>
        </div>

        <div style="margin-top: 3rem; display: flex; justify-content: center; gap: 2rem;">
            <div style="background: rgba(255,255,255,0.05); padding: 1rem; border-radius: 1rem; flex: 1;">
                <h3 style="color: var(--primary); margin-bottom: 0.5rem;">Encryption</h3>
                <p style="font-size: 0.8rem; color: var(--text-muted);">Military-grade* logic.</p>
            </div>
            <div style="background: rgba(255,255,255,0.05); padding: 1rem; border-radius: 1rem; flex: 1;">
                <h3 style="color: var(--accent); margin-bottom: 0.5rem;">Privacy</h3>
                <p style="font-size: 0.8rem; color: var(--text-muted);">Your data is (partially) safe.</p>
            </div>
        </div>
    </div>
</body>

</html>
